<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <a href="" class="list-group-item clearfix" *ngFor="let myItem of recipes">
        <div class="pull-left">
            <h4 class="list-group-heading">

                {{myItem.name}}
            </h4>
            <P class="list-group-text">
                {{myItem.description}}


            </P>
        </div>

        <span class="pull-right">

            <img [src]="myItem.imagePath" alt="" class="image-responsive" style="max-height:50px">


        </span>

        </a>


    </div>

</div>
